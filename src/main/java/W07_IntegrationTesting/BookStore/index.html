<!DOCTYPE html>
<html>

<!-- I was never trained to be a web dev artist -->

<head>
    <title>Frank's Bookstore</title>
    <link href='style.css' rel='stylesheet'/>
</head>

<body>
<main>
    <nav class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <input id="search_bar" placeholder="Search for books, authors" type="text">
    </nav>
    <div class="centered">

        <div class="centered_display">
            <div class="blue">
                <h1>Books!</h1>
                <p>Welcome to my book store, here I will show you all of the books I have for sale.</p>
            </div>
        </div>

        <div id="add_new">
            <div class="centered_display">
                <div class="green" id="add_author_div">
                    <label for="author_name">Author name:</label><br>
                    <input class="input_field" id="author_name" name="author_name" placeholder="John Doe"
                           type="text"><br>
                    <input class="submit_button" id="author_submit_button" type="button" value="Add an author">
                </div>

                <div class="green" id="add_book_div">
                    <label for="book_name">Book name:</label><br>
                    <input class="input_field" id="book_name" placeholder="A starry sky" type="text"><br>
                    <label for="author_id">Author id:</label><br>
                    <input class="input_field" id="author_id" placeholder="5300" type="text"><br><br>
                    <input class="submit_button" id="book_submit_button" type="button" value="Add a book">

                </div>
            </div>
        </div>

        <div class="centered_display">
            <div class="green" id="search_results">
                <span id="close_icon">&times;</span>
                <br>
                <label>Authors:</label>
                <div class="list" id="author_list"></div>
                <br>
                <label>Books:</label>
                <div class="list" id="book_list"></div>
            </div>
        </div>
    </div>

    <div class="alert" id="alert">
        <span class="closebtn" onclick="close_alert()">&times;</span>
        <span id="alert-msg"></span>
    </div>
</main>
</body>
<script src="database.js"></script>
</html>
